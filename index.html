<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <div>
        <label for="priority">priority</label>
        <select id="property"required>
          <option value="">select priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
<label for="user">user</label>
<input type="text"id="user"name="user"placeholder="enter name">
<label for="duration">duration</label>
<input type="text"id="duration"name="duration"placeholder="enter duration">
<label for="due-date"><due-date</label>
<inpt type="text"id="due-date"name="due-date"placeholder="due-date">
  <input type="submit"value="Create New Task">
</form>

<div id="list">
  <h2>My Todos:</h2>
  <ul id="task list">
    </ul>
  <button id="sort-button">sort by priority</button>
</div>







      
      
    


    <script src="./src/index.js"></script>
  </div>

</body>
</html>
